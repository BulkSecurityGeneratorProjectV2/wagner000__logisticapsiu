<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Pedido Nº" />
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" />

		<p:outputLabel value="Data de criação"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataPedido}">
			 <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy" />
		</h:outputText>

		<p:outputLabel value="Status" />
		<h:outputText value="#{cadastroPedidoBean.pedido.status.descricao}" />

		<p:outputLabel value="Usuário" for="usuario" />
			
			<p:selectOneMenu id="usuario"
							value="#{cadastroPedidoBean.pedido.solicitante}"
							disabled="#{not cadastroPedidoBean.pedido.editando}">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
						<f:selectItems value="#{cadastroPedidoBean.usuarios}"
							itemValue="#{usuario}" itemLabel="#{usuario.nome}"
							var="usuario" />
						</p:selectOneMenu>

		<p:outputLabel value="Armazém" for="armazem" />
		<p:selectOneMenu id="armazem"
			value="#{cadastroPedidoBean.pedido.armazem}"
			disabled="#{not cadastroPedidoBean.pedido.editando}">
			<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
			<f:selectItems value="#{cadastroPedidoBean.armazem}" var="armz"
				itemValue="#{armz}" itemLabel="#{armz.nome}" />
		</p:selectOneMenu>

		<p:outputLabel value="Nota Fiscal" for="notaFiscal" />
		<p:inputText id="notaFiscal" size="10" maxlength="10"
			value="#{cadastroPedidoBean.pedido.notaFiscal}" />

		<p:outputLabel value="Valor do frete" for="valorFrete" />
		<p:inputText id="valorFrete" size="10" maxlength="10"
			styleClass="moeda" value="#{cadastroPedidoBean.pedido.valorFrete}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</p:inputText>

	</p:panelGrid>

</ui:composition>
